    <style>
        .carousel-container {
            position: relative;
            overflow: hidden;
          
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            display: flex;
            flex: 0 0  100%;
            /* Adjust as needed */
        }

        .carousel-item {
            flex: 1;
          
            margin-left: 16px;
           
            box-sizing: border-box;
        }

        .carousel-dots {
            text-align: center;
            margin-top: 10px;
        }

        .carousel-dot {
            display: inline-block;
            width: 18px;
            height: 5px;
            margin: 0 4px;
            border-radius: 20px;
            background-color: pink;
            cursor: pointer;
            transition: background-color 0.3s;

        .carousel-dot.active {
            background-color: blueviolet;
            width: 30px;
        }

            // Update dot navigation
            const dots = document.querySelectorAll('.carousel-dot');
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function createDots() {
            slides.forEach((_, i) => {
                const dot = document.createElement('span');
                dot.classList.add('carousel-dot');
                dot.addEventListener('click', () => {
                    index = i;
                    showSlide(index);
                });
                dotsContainer.appendChild(dot);
            });
        }

        createDots();
        showSlide(index);
    </script>
</body>

</html>
